<!DOCTYPE html>

<body>
<script>
    const users = [
        {
            id: 1,
            name: 'John',
            surName: 'Doe',
            city: '123 Main St'
        },
        {
            id: 2,
            name: 'Jane',
            surName: 'Smith',
            city: '456 Elm St'
        },
        {
            id: 3,
            name: 'Tom',
            surName: 'Johnson',
            city: '789 Oak St'
        },
        {
            id: 4,
            name: 'Emily',
            surName: 'Brown',
            city: '567 Pine St'
        },
        {
            id: 5,
            name: 'Michael',
            surName: 'Williams',
            city: '890 Cedar St'
        }
    ];
    /*`{ surName, ...user }` - это пример использования оператора "rest" и оператора "spread" в JavaScript.

    1. Оператор "rest" в деструктурирующем присваивании:
        В этом контексте `surName` — это просто имя свойства объекта, которое мы извлекаем, а `...user` означает, что все остальные свойства объекта `user` будут собраны в переменную под названием `user` (в виде объекта).

    2. Оператор "spread":
    В то время как `...user` в операторе "rest" собирает свойства объекта в одну переменную, оператор "spread" распространяет содержимое этой переменной обратно в объект. В данном случае, если `user` имеет свойства `name` и `age`, то `{ ...user }` создает новый объект, содержащий свойства `name` и `age`.

        Итак, выражение `{ surName, ...user }` извлекает свойство `surName` из объекта и собирает все остальные свойства в объект `user`.*/
    const updatedUsers = users.map(({ surName, ...user}) => ({ ...user, surName: '***' }));
    console.log(updatedUsers);
</script>
